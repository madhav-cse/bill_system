<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"],
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    button {
      background-color: #007bff;
      color: white;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Add New Admin</h2>
  <form action="new-admin" method="POST">
    <label for="mail">Admin email:</label>
    <input type="email" id="mail" name="mail" required>

    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" required>

    <input type="submit" value="Add Admin">
  </form>
  <button onclick="window.location.href='super-admin.html'">Back</button>
</div>

</body>
</html>
